        <h1>Reserva </h1>
        <form action="/action.php" target="_blank" method="post">
            <table>
                <tr>
                    <td><label for="name">Nombre:</label></td>
                    <td><input type="text" id="name" name="name" required></td>

                    <td><input type="date" id="date" name="date" required></td>
                </tr>
                <tr>
                    <td><label for="time">Hora de reserva:</label></td>
                    <td><input type="time" id="time" name="time" required></td>
                </tr>
                <tr>
                    <td><label for="guests">Número de comensales:</label></td>
                    <td><input type="number" id="guests" name="guests" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Reservar</button>
                    </td>
                </tr>
            </table>
        </form>
